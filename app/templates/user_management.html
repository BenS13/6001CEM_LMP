{% extends "base.html" %}
{%block main%}
<h1>User Management</h1>
<a href="usermanagement/register">Register User</a>
{% for user in users %}
<p>Role: {{user.userRole}}</p>
<p>Email: {{user.userEmail}}</p>
<p>Name: {{user.userName}}</p>
<a href="{{url_for('admin.edit_user')}}?userId={{user.id}}">
    <button>EDIT</button>
</a>
<br><br>
{% endfor %}
{%endblock%}
